{% extends "nav.html" %}

{% block body1 %}

<body class="bg-gray-300 min-h-screen flex items-center justify-center">
    <section class="w-full max-w-md mx-auto">
        <div class="flex flex-col items-center justify-center px-6 py-8">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-black">
                <img class="w-8 h-8 mr-2" src="{{ url_for('static', filename='logo/Logo_SMK.png') }}" alt="logo">
                FaSTM 
            </a>
            <div class="w-full bg-black rounded-lg shadow border border-black">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">
                        Login
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-white">Your ID</label>
                            <input type="email" name="email" id="email" class="bg-gray-700 border border-gray-600 text-white rounded-lg
                             focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 placeholder-gray-400" 
                               placeholder="ID" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-700 border border-gray-600
                             text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400"
                               required="">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="ml-3 text-sm">
                                    <label for="remember" class="text-gray-300"></label>
                                </div>
                            </div>
                            <br>
                        </div>
                        <button type="submit" class="w-full text-white bg-gray-600 hover:bg-gray-700 focus:ring-4 focus:outline-none
                         focus:ring-gray-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
                        <p class="text-sm font-light text-gray-400">
                             <a href="#" class="font-medium text-gray-500 hover:underline">Help</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

{% endblock body1 %}
