<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Matches</title>
</head>
<body>
    <h1>Detected Faces</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Image Name</th>
                <th>Matched At</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
            <tr>
                <td>{{ match[0] }}</td>
                <td>{{ match[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
