<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nav Base{% endblock %}</title>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
</head>
<body>
    
<nav class="bg-red-900 fixed w-full z-20 top-0 start-0 border-b border-black">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="{{ url_for('static', filename='logo/Logo_SMK.png') }}" class="h-10 w-10" alt="Logo SMK">
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">FaSTM</span>
        </a>
        <div class="flex md:order-2 space-x-3 rtl:space-x-reverse">
            <button type="button" class="text-white bg-black hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-800
             font-medium rounded-lg text-sm px-4 py-2 text-center">Sign Up</button>
            <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm
             text-gray-400 rounded-lg md:hidden hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-700 rounded-lg bg-red-900 md:space-x-8 rtl:space-x-reverse
             md:flex-row md:mt-0 md:border-0 md:bg-red-900">
                <li>
                    <a href="{{ url_for('home') }}" class="block py-2 px-3 text-white hover:text-gray-700 transition duration-200">Home</a>
                </li>
                <li>
                    <a href="{{ url_for('presensi') }}" class="block py-2 px-3 text-white hover:text-gray-700 transition duration-200">Presensi</a>
                </li>
                <li>
                    <a href="{{ url_for('presensi') }}" class="block py-2 px-3 text-white hover:text-gray-700 transition duration-200">Services</a>
                </li>
                <li>
                    <a href="{{ url_for('presensi') }}" class="block py-2 px-3 text-white hover:text-gray-700 transition duration-200">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    {% block body1 %}
    {% endblock %}
</main>

</body>
</html>
